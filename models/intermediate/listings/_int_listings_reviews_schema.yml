models:
  - name: int_listings_reviews
    description: Listings reviews received from source
    columns:
      - name: review_id
        description: Auto-incrementing ID for the reviews data
        data_type: number
        data_tests:
          - not_null
          - unique
          - positive_value_check
      - name: listing_id
        description: Unique ID for the listing to this which this row applies
        data_type: number
        data_tests:
          - not_null
          - relationships:
              field: listing_id
              to: ref('int_listings_data')
          - positive_value_check
      - name: listing_review_score
        description: Review score, integer 1 to 5
        data_type: number
        data_tests:
          - not_null
          - accepted_values:
              values: [1,2,3,4,5]
          - positive_value_check
      - name: listing_review_date
        description: date of the review
        data_type: date
        data_tests:
          - not_null
